         <ui:composition 
         		xmlns="http://www.w3.org/1999/xhtml"
		      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		      	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		      	xmlns:f="http://xmlns.jcp.org/jsf/core"
         		xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Docente/plantilla.xhtml">
        
             <ui:define name="titulo">
                
                CAMBIAR CONTRASEÑA
                
            </ui:define>
             
             
        <ui:define name="contenido">
            <span class="tituto-docente"> CAMBIAR CONTRASEÑA </span>
            <h:form id="form-cambiarclave" prependId="false" >
                 
                    
                       <div  class="paneles" >
	                       <h:outputLabel for="txtClaveA" value="Contraseña actual" /> 
	                       <h:inputText id="txtClaveA" value="#{usuarioB.clave}"  required="true" />    
	                      <br />  
	                      
	                      <h:outputLabel for="txtClaveN" value="Nueva contraseña" />
	                      <h:inputSecret id="txtClaveN" value="#{usuarioB.claveN}"  required="true" />
	                      <br />
	                      
	                      <h:outputLabel for="txtClaveR" value="Repita contraseña" />
	                      <h:inputSecret id="txtClaveR" value="#{usuarioB.claveR}"  required="true" />
                       </div>
                       
                      
                      <div class="paneles">
                          <h:commandLink styleClass="boton-normal"  >
                          	Aceptar 
                            <f:ajax execute="txtClaveA txtClaveN txtClaveR" render="txtClaveA txtClaveN txtClaveR" listener="#{usuarioB.cambiarClaveDocente}" />
                          </h:commandLink>
                        
                      </div>
                
             </h:form>
            
            
        </ui:define>
      
     </ui:composition>
