<ui:composition 
          xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:h="http://xmlns.jcp.org/jsf/html"
	      xmlns:f="http://xmlns.jcp.org/jsf/core"
	      xmlns:p="http://primefaces.org/ui"
	      xmlns:ui="http://java.sun.com/jsf/facelets"
          template="/Docente/plantilla.xhtml">
            
            <ui:define name="titulo">
                
                DATOS PERSONALES.
                
            </ui:define>    
            
        
        <ui:define name="contenido"> 
          
            <span class="tituto-docente"> DATOS GENERALES </span>
            <h:form id="frmPerfil" prependId="false" >
       
                    
                    <div class="paneles">
               
                        
                             <h:outputLabel value="Apellido Paterno: "/>
                            <h:inputText value="#{usuarioB.persona.paterno}" disabled="#{true}"/><br/>

                            <h:outputLabel value="Apellido Materno: "/>
                            <h:inputText value="#{usuarioB.persona.materno}" disabled="#{true}"/><br/>


                            <h:outputLabel value="Nombres: "/>
                            <h:inputText value="#{usuarioB.persona.nombres}" disabled="#{true}" style="width: 300px" /><br/>

                            
                            <h:outputLabel value="Tipo Documento: "/>
                            <h:selectOneMenu value="#{usuarioB.persona.tipodocumento}" disabled="#{true}">
                                <f:selectItem itemLabel="D.N.I" itemValue="1" />
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel value="Nro. Documento: "/>
                            <h:inputText value="#{usuarioB.persona.numero_documento}" disabled="#{true}"/><br/>
                            
                            
                            <h:outputLabel  value="Fecha Nacimento: "/>
                            <p:calendar id="txtFecha" value="#{usuarioB.persona.fecha_nacimiento}" disabled="#{not personaB.bandera }" pattern="dd-MM-yyyy" maxdate="#{utilB.fechaHoy()}"/>
                            <br/>
                            
                            <h:outputLabel value="Sexo: "/>

                            <h:selectOneRadio id="rbSexo" value="#{usuarioB.persona.sexo}" disabled="#{not personaB.bandera }">
                                <f:selectItem itemLabel="Masculino" itemValue="1" />
                                <f:selectItem itemLabel="Femenino" itemValue="2" />
                            </h:selectOneRadio>
                           
                            
                            
                            

                            <h:outputLabel  value="Telefono Fijo: "/>
                            <h:inputText id="txtTelefono" value="#{usuarioB.persona.telefono}" disabled="#{not personaB.bandera }"/><br/>

                            <h:outputLabel  value="Telefono Celular: "/>
                            <h:inputText id="txtCelular" value="#{usuarioB.persona.celular}" disabled="#{not personaB.bandera }"/><br/>

                            <h:outputLabel  value="E-mail: "/>
                            <h:inputText id="txtEmail1" value="#{usuarioB.persona.emailP}" disabled="#{not personaB.bandera }" style="width: 300px"/><br/>

                            <h:outputLabel  value="E-mail 2: "/>
                            <h:inputText id="txtEmail2" value="#{usuarioB.persona.emailS}" disabled="#{not personaB.bandera }" style="width: 300px"/><br/>


                        
                       
                
                 
                    </div>

                
                 
                 <div class="paneles">
                 
                
                        <h:outputLabel value="Departamento: "/>
                        <h:selectOneMenu value="Lima" disabled="#{true}">
                            <f:selectItem itemLabel="Lima" itemValue="Lima" />
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel value="Provincia: " />
                        <h:selectOneMenu value="Lima" disabled="#{true}">
                            <f:selectItem itemLabel="Lima" itemValue="Lima" />
                        </h:selectOneMenu>
                         <br/>
                        <h:outputLabel value="Distrito.: "/>
                    
                        <h:selectOneMenu id="cboDistrito" value="#{usuarioB.persona.ubigeoDistrito}" disabled="#{not personaB.bandera }">
                            <f:selectItem itemLabel="Seleccionar" />
                            <f:selectItems value="#{ubigeoDistritoB.mostrarDistrito('15', '01')}" var="distrito" itemLabel="#{distrito.descripcion}" itemValue="#{distrito.distrito}" />
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel style="vertical-align: top" value="Direccion: "/>
                        <h:inputTextarea id="txtDireccion" value="#{usuarioB.persona.direccion_ubigeo}" disabled="#{not personaB.bandera }"/>
                 </div>
               
             
                
               
                    <div class="paneles" >
                      <h:commandLink id="btEditar" styleClass="boton-normal" value="" disabled="#{personaB.bandera}">
                      <i class="fa fa-pencil" />
                      Editar
                        <f:ajax execute="@this" render="txtFecha rbSexo txtTelefono txtCelular txtEmail1 txtEmail2 cboDistrito txtDireccion   btEditar btGuardar btCancelar" listener="#{personaB.editarPersona()}" />
                    </h:commandLink>
                    
                    <h:commandLink id="btGuardar" styleClass="boton-normal"   onclick="if(!confirm('Desea Guardar?'))  return false" disabled="#{not personaB.bandera}" >
                    <i class="fa fa-floppy-o" />
                    Guardar
                    
                        <f:ajax execute="txtFecha rbSexo txtTelefono txtCelular txtEmail1 txtEmail2 cboDistrito txtDireccion" render="txtFecha rbSexo txtTelefono txtCelular txtEmail1 txtEmail2 cboDistrito txtDireccion   btEditar btGuardar btCancelar " listener="#{personaB.insertarPersona(usuarioB.persona)}" />
                    </h:commandLink>
                        
                 
                    
                    <h:commandLink id="btCancelar" styleClass="boton-normal"  disabled="#{not personaB.bandera}">
                    <i class="fa fa-reply" />
                    Cancelar
                        <f:ajax execute="@this" render="txtFecha rbSexo txtTelefono txtCelular txtEmail1 txtEmail2 cboDistrito txtDireccion btEditar btGuardar btCancelar"  listener="#{personaB.cancelarPersona()}" />
                    </h:commandLink>
                    </div>
                    
                  
                    
              
                
               
        </h:form>

            
            
        </ui:define>
            
        </ui:composition>
