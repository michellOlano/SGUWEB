<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
<title>
	ADMINISTRAR COOKIES
</title>
<script>
function ingresarCookies(){
	
	document.cookie = "UPSB="+ document.getElementById('txtValor').value;
	alert("se Ingreso Cookie");
}

</script>
</h:head>
<h:body>
<label>Ingresar Cookie</label>
<input type="text" id="txtValor" ></input>
<input type="button" value="Ingresar" onclick="ingresarCookies()" />

</h:body>
