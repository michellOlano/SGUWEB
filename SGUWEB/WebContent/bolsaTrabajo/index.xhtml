<script>

$(document).ready(function(){
	$("#txtUsuario").focus();
	
	$("#btSiguiente").click(function(e){
		e.preventDefault();
		$("#slider div:first-child").addClass("primero");
		
	});
	
});


function notificacion(msg,speed,fadeSpeed,type){
    $('.notify').remove();
	if (typeof fade != "undefined"){
	clearTimeout(fade);
	}
	$('body').append('<div class="notify '+type+'" style="display:none;position:fixed;right:10px"><p>'+msg+'</p></div>');	
	notifyHeight = $('.notify').outerHeight();
	$('.notify').css('top',-notifyHeight).animate({top:10,opacity:'toggle'},speed);	
	fade = setTimeout(function(){
	
		$('.notify').animate({top:notifyHeight+10,opacity:'toggle'}, speed);
	
	}, fadeSpeed);
}

</script> 

<style>

table tbody tr td{border: none!important}
.panel-cuerpo{display: block;width:100%;height:315px;background-color: white;position: relative;background: url(/imagen/java/banner_bolsa.png)}
.panel-acceso{display:block;width: 260px;padding: 5px;position: absolute;right: 20px;top: 20px}
.panel-acceso-cabecera{}

.panel-acceso-cabecera input:checked + label{background-color: white;color: black;}
.panel-acceso-cabecera label{cursor: pointer;display: block;margin: -12px -3px 0px 0px;padding: 8px 5px;background-color: #1469aa;color: white;text-align: center;}
